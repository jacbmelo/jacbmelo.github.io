    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <base href="/" target="_self">
    <title>Jacbmelo.github.io</title>
    
    <!-- Set the viewport to show the page at a scale of 1.0, and make it non-scalable -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    
    <!-- Make it fullscreen / hide the browser URL bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Give the status bar another colour.
    Valid values for "content" are: "default" (white), "black" and "black-translucent"
    If set to "default" or "black", the content is displayed below the status bar. If set to
    "black-translucent", the content is displayed under the bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Add a Home icon.
    By default, Mobile Safari searches for a file named "apple-touch-icon.png" in the root directory of your website.
    If it can't find any image there, you can specify it using the code below. Make sure the image has a dimension
    of 114x114 and is a PNG file. The glossy finish and resizing for the different devices will be done automatically.
    In case you don't want the gloss applied, use "apple-touch-icon-precomposed" instead of "apple-touch-icon". -->
    <link rel="apple-touch-icon" href="app/images/apple-touch-icon.png" />
    
    <!-- Add a splash screen / startup image.
    Take note this file exactly needs to be 320x460 for iPhone or 1004x768 for iPad, and is a PNG file.
    Also, this only works if "apple-mobile-web-app-capable" is set to "yes". -->
    <link rel="apple-touch-startup-image" href="app/images/startup.png" />
    
    <!-- Bootstrap by @mdo and @fat - http://getbootstrap.com/ -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Font Awesome by Dave Gandy - http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="app/styles/main.css">
    
    <!-- Modernizr -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body data-ng-app="app" data-analytics>
  
    <!-- BEGIN: Pre-Bootstrap Loading Screen. -->
    <div ng-if="false">
      <!-- This will show until the application is bootstrapped.
      Then, the ngIf directive will immediately rip it out of
      the page. -->
      <style>
    	.fullscreen {
	  background-color: #fff;
	  width: 100%;
	  height: auto;
	  bottom: 0px;
	  top: 0px;
	  left: 0;
	  position: absolute;
	  z-index: 10000;
	}
	.center {
	  position: absolute;
	  border: 0;
	  width: 256px;
	  height: 64px;
	  top: 50%;
	  left: 50%;
	  text-align: center;
	}
      </style>
      <div class="fullscreen">
      	<div class="center">
      	  <i class="fa fa-cog fa-4x fa-spin"></i>
      	  <p>Loading. Please wait...</p>
      	</div>
      </div>
    </div>
    <!-- END: Pre-Bootstrap Loading Screen. -->
  	
    <!--[if lt IE 8]>
    <div class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</div>
    <![endif]-->
    <div class="header" data-ng-controller="HeaderCtrl">
      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">jacbmelo</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li data-ng-repeat="item in leftMenu" data-ng-class="{active: isActive(item.link)}">
                <a data-ng-href="{{item.link}}">{{item.title}}</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li data-ng-repeat="item in rightMenu" data-ng-class="{active: isActive(item.link)}">
                <a data-ng-href="{{item.link}}">{{item.title}}</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

          </ul>
        </p>
      </div>
    </footer>
